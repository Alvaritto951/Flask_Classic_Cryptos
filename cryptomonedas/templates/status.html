{% extends "base.html" %}
{% block content %}

<h1>ESTADO DE LA INVERSION</h1>
{% for valor in inv %}
<p>Invertido: {{ valor.Cantidad_from }}</p>
{% endfor %}
{% for valor in rec %}
<p>Recuperado: {{ valor.Cantidad_to }}</p>
{% endfor %}


<p>Valor de compra: {{ vComp }}</p>

<p>Valor actual: {{ vAct }}</p>

<a href="/" data-tooltip="Pulsa para ir a pagina de inicio de tus movimientos" data-placement="bottom">Volver</a>

{% endblock %}
